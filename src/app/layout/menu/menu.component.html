<mdb-navbar SideClass="navbar navbar-expand-sm navbar-dark" [containerInside]="false">
    <mdb-navbar-brand>
        <img class="logo" src="/assets/img/logotipo.png" alt="logotipo" width="50px" height="50px">
        <a routerLink="/treasury" class="navbar-brand">TREASURY</a>
    </mdb-navbar-brand>
    <links>
        <ul class="navbar-nav ml-auto"> 
            <li class="nav-item">
                <a routerLink="/treasury" class="nav-link waves-light" mdbWavesEffect><mdb-icon fas icon="home"></mdb-icon> Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [matMenuTriggerFor]="menuUsuer" mdbWavesEffect>
                    <mdb-icon fas icon="user" mdbDropdownToggle></mdb-icon> {{ usuario }}
                </a>
                <mat-menu #menuUsuer="matMenu">
                    <button style="outline: none;" mat-menu-item (click)="account()"><mat-icon>account_circle</mat-icon>Conta</button>
                    <button style="outline: none;" mat-menu-item (click)="logoutUser()" ><mat-icon>power_settings_new</mat-icon>Sair</button>
                </mat-menu>  
            </li>
        </ul>
    </links>
</mdb-navbar>
